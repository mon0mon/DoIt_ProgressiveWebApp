<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <div id="v-for" v-for="(person, index) in aPersons">
      <li> 번호: {{ index }}
        <p>이름: {{person.name}}</p>
        <p>나이: {{person.age}}</p>
      </li>
    </div>
  </div>
  <script !src="">
    let vue = new Vue({
      el: '#app',
      data: {
        aPersons : [{
          name: '홍길동',
          age: 27
        }, {
          name: '이순신',
          age: 30
        }, {
          name: '김유신',
          age: 40
        }]
      }
    });
  </script>
</body>

</html>
